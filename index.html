<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>FizzBuzz</title>
</head>
<body>
	<header>FizzBuzz</header>
	<div class="instructions">
		<p>FizzBuzz is a simple program based on an English math game for children. It prints numbers from 1 to n. For multiples of 3 it prints Fizz, for multiples of 5 it prints Buzz, and for multiples of both- FizzBuzz. Enter a start and end number and press "Submit"!</p>
	</div>
	<div class="input">
		<form id="fizzbuzz">
			<input type="text" name="Start" class="text" id="start" placeholder="Start" autocomplet="off" required/>
			<input type="text" name="Finish" class="text" id="finish" placeholder="Finish" autocomplete="off" required/>
			<button type="submit" class="button">Submit</button>
			<button type="reset" name="restart" class="restart">Restart</button>
		</form>
	</div>
	<div class="list">
	</div>
</body>
</html>
